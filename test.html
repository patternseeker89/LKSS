<!DOCTYPE html>
<html>
  <head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
var canvas, ctx, w, h;

var ball = {
    x : 50,
    y : 100,
    r : 15,
    vx : 0,
    vy : 0
};
var count = 0;
var mouseActive = false;
var start = -.5 * Math.PI;


function init() {
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    w = canvas.width;
    h = canvas.height;
    ctx.font = "18px Times-Roman";
    ctx.strokeRect(0, 0, w, h);


    canvas.addEventListener('mouseout', function() {
        mouseActive = false;
    }, false);


    canvas.addEventListener('mousemove', function(e) {
        mouseActive = {
            x: e.clientX - this.getBoundingClientRect().left, 
            y: e.clientY - this.getBoundingClientRect().top
        };
    }, false);
}

setInterval(function() { 
    ctx.clearRect(1, 1, w - 2, h - 2);

    ball.x += ball.vx;
    ball.y += ball.vy;
    ball.vx *=1;

    ball.vy *= 1;
    ball.vy += .50;
    if (ball.y + ball.r > h - 15) {
        count++;
        ball.y = h - 15 - ball.r;
        ball.vy = -Math.abs(ball.vy);
    }

    if (count >= 1) {
        ball.vy *= 0.99; 
    } 
    if (count == 1) {
        ball.vx =5; 
    } 
    if (ball.x+ball.r > w - 15) { 
        ball.x = w - 30; 
        ball.vx = -Math.abs(ball.vx); 
    } 
    if (ball.x < 30) {
        ball.x = 30;
        ball.vx = -ball.vx; 
    }



    ctx.save();
    ctx.fillText("Count: " + count, 250, 50);

    if(mouseActive) {
        // если шарик касается, то отпружиниваем его
        var x0 = mouseActive.x - ball.x;
        var y0 = mouseActive.y - ball.y;

        if(Math.sqrt(Math.pow(x0, 2) + Math.pow(y0, 2)) < ball.r * 2) {

            if(mouseActive.x < ball.x)  {
                ball.vx = 10;
            }
            else {
                ball.vx = -10;
            }

            ctx.fillStyle = "red";
        }
        else {
            ctx.fillStyle = "black";
        }
    }

    ctx.translate(ball.x, ball.y);
    ctx.beginPath();
    ctx.arc(0, 0, ball.r * 2, 0, 2 * Math.PI, true);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
}, 25);
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
